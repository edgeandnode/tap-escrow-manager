[package]
name = "gw-escrow-manager"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy-primitives = { version = "0.5.4", features = ["serde"] }
anyhow = "1.0.75"
chrono = { version = "0.4.31", default-features = false, features = [
  "clock",
  "serde",
] }
csv = "1.3.0"
ethers = "2.0.10"
eventuals = "0.6.7"
rdkafka = { version = "0.36.0", features = [
  "cmake-build",
  "gssapi",
  "tracing",
] }
reqwest = { version = "0.11.23", features = ["json"] }
serde = { version = "1.0.190", features = ["derive"] }
serde_json = { version = "1.0.108", features = ["raw_value"] }
serde_with = "3.4.0"
snmalloc-rs = "0.3.4"
thegraph = { git = "https://github.com/edgeandnode/toolshed", tag = "thegraph-v0.4.0", features = [
  "subgraph-client",
] }
tokio = { version = "1.32.0", default-features = false, features = [
  "macros",
  "rt-multi-thread",
  "time",
  "tracing",
] }
toolshed = { git = "https://github.com/edgeandnode/toolshed", tag = "toolshed-v0.5.0" }
tracing = "0.1.40"
tracing-subscriber = "0.3.17"
